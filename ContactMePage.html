<form action="mailto:annie.hoang@ucdenver.edu" method="post" id="ContactMe" name="ContactMe"></form>
<body>
    <div class="Intro">
        <h1>Contact Me</h1>
        <p>I would love to answer any and all questions that you have.<br> Please feel free to get in touch with me</p>
        <div class="Contact-box">
            <div class="contact-left">
                <h2>Send your request</h2>
                <form>
                    <div class="row-input">
                        <label>Name</label>
                            <input type="text" placeholder="First Last">
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="XXX-XXX-XXXX">
                        </div>
                    </div>
                    <div class="row-input">
                        <label>Email</label>
                            <input type="email" placeholder="@">
                            </div>
                            <table border="0" cellpadding="10"> <tr> 
                                <td>Select Subject <br/>
                                <select name="d1" size="1"> 
                                  <option>Resume</option> 
                                  <option selected="selected">Courses</option> 
                                  <option>Other Injuries</option> 
                                </select> </td> 
                            </table>
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="7" placeholder="Inquiry"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="contact-right">
                <h2>Reach Me</h2>
                <table>
                    <tr>
                        <td>University Email</td>
                        <td>Annie.Hoang@Ucdenver.edu</td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td>303-808-2986</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>9901 W Rice Ave <br>
                             Littleton, CO,<br> 
                             80123</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
